      .container {

        border-radius: 25px;
        transition: background-color 0.3s ease;
      }

      .link:hover {
        background-color: rgba(255, 204, 238, 0.642);
        color: rgba(255, 255, 255, 0.9);
      }

      .icons-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }

      .icon {
        width: 40px;
        height: 40px;
        transition: transform 0.3s ease;
      }

      .icon:hover {
        transform: scale(1.2);
      }

   .blog {

      footer img {
